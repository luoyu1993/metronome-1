<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/ico.96.png?v=12"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/dist/bundle.min.js" async></script>
    <title>Metronome</title>
</head>

<body>
    <div class="metronome">
        <div class="tempo" id="tempo-field">
            <div class="tempo-field">
                <span class="tempo-input">120</span>
                <span class="tempo-multiplier"></span>
            </div>
        </div>

        <div class="clearfix">
            <button class="button multiplier multiplier--left" data-value="2">x2</button>
            <button class="button multiplier multiplier--left" data-value="1">1</button>
            <button class="button multiplier multiplier--right" data-value="0.5">/2</button>
        </div>

        <button class="button tap" id="tap">Tap</button>

        <button class="button button--primary toggle" id="toggle">Start</button>
    </div>

    <div class="footer">
        <a href="https://github.com/vacavaca/metronome#simple-metronome" class="about">About this project</a>
    </div>
</body>

</html>
